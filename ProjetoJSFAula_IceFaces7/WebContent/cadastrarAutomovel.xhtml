<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core">
	   
<h:form>
<h:panelGrid columns="2">
	   
	   CPF do cliente: <h:inputText />
	   
	   Tipo de veículo:
	   <h:selectOneMenu value="#{automovelMB.tipo}">
	   <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
	   <f:selectItems value="#{automovelMB.tipos}" var="tipo" itemValue="#{tipo}"/>
	   </h:selectOneMenu>
	   Marca do veículo: <h:inputText />
	   Modelo do veículo: <h:inputText />
	   Ano: <h:inputText />
</h:panelGrid>
		<h:selectManyCheckbox value="#{automovelMB.servicos}">
		<f:selectItems value="#{automovelMB.servicos}" var="servico" itemValue="#{servico}" class="opcao" />
		</h:selectManyCheckbox>
		<h:commandButton id="idCadastrar" value="Cadastrar Serviços" action="#{automovelMB.cadastroServicos}" />
		<h:commandButton id="idCancelar" value="Cancelar" action="#{clienteMB.retornaListaClientes}"      />
</h:form>
			   
	   
</html>
